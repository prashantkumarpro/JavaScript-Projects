<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html,
    body {
        width: 100%;
        height: 100%;
    }

    body {
        margin: 0 auto;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        gap: 20px;
    }

    .card {
        position: relative;
        padding: 20px;
        border-radius: 8px;
        max-width: 420px;
        width: 100%;
        height: 180px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
        justify-content: center;
        background-color: lightseagreen;
        color: #fff;
    }

    .card p {
        font-size: 28px;
        text-align: center;
        line-height: 1.2;
        font-weight: 700;
        letter-spacing: 1px;

    }

    .card p {
        animation: zoom 0.6s ease-in-out;
    }

    @keyframes zomm {
        from {
            transform: scale(0);
        }

        to {
            transform: scale(1);
        }

    }

    button {
        padding: 10px 18px;
        font-weight: bold;
        border: none;
        cursor: pointer;
        background-color: rgb(31, 175, 231);
        color: #fff;
    }

    small {
        position: absolute;
        right: 5%;
        bottom: 5%;
        font-size: 18px;
    }

    button:hover {
        background-color: rgb(24, 142, 189);
    }
</style>

<body>
    <div class="container">
        <div class="card">
            <p class="quote-text"></p>
            <small class="author"></small>
        </div>
        <button id="generateQuote">Generate Quote</button>
    </div>

    <script>
        const generateQuoteButton = document.querySelector('#generateQuote');
        const quoteText = document.querySelector('.card p');
        const quoteAuthor = document.querySelector('.card small');

        // Initialize an empty array to hold the quote data
        let quoteData = [];

        // Fetch quotes from the API
        fetch("https://type.fit/api/quotes")
            .then(function (response) {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(function (data) {
                quoteData = data;
                generateQuote()
            })
            .catch(error => {
                document.querySelector('.card').innerText = "Failed to load quotes."
                console.error('There has been a problem with your fetch operation:', error);
            });;

        // Function to generate a random quote
        function generateQuote() {
            let random = Math.floor(Math.random() * quoteData.length)
            const { text, author } = quoteData[random];
            quoteText.innerText = `"${text}"`;
            quoteAuthor.innerText = author ? `â€“ ${author.length > 15 ? author.slice(0, 15) : author}` : "unknown";
        };

        // Add an event listener to the button to generate a new quote when clicked;
        generateQuoteButton.addEventListener('click', generateQuote)
    </script>


</body>

</html>
