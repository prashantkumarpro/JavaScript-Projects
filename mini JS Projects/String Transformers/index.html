<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>String Transformers</h1>
    </nav>
    <div class="container">
        <input type="text" class="inputText" value="this is a normal sentence to transform"
            placeholder="enter the space with space (alphanumeric)">
        <div class="element">
            <label>Upper Case</label>
            <p class="upperCase">THIS IS NORMAL TEXT TO TRANSFORM</p>
        </div>
        <div class="element">
            <label>Lower Case</label>
            <p class="lowerCase">this is a normal sentence to transform</p>
        </div>
        <div class="element">
            <label>Camel Case</label>
            <p class="camelCase">thisIsANormalSentenceToTransform</p>
        </div>
        <div class="element">
            <label>Pascal Case</label>
            <p class="PascalCase">ThisIsANormalSentenceToTransform</p>
        </div>
        <div class="element">
            <label>Snake Case</label>
            <p class="SnakeCase">this_is_a_normal_sentence_to_transform</p>
        </div>
        <div class="element">
            <label>Kebab Case</label>
            <p class="KebabCase">this-is-a-normal-sentence-to-transform</p>
        </div>
        <div class="element">
            <label>Trim</label>
            <p class="trim">thisisanormalsentencetotransform</p>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
