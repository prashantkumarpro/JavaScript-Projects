<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabe content/ Accordian</title>
</head>
<style>
    .selected_img_container {
        width: 600px;
        height: 300px;
        margin: 0 auto;
    }

    img {
        width: 100%;
        height: 100%;
    }

    .images {
        width: 100%;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
        gap: 5px;
    }

    .images img {
        width: 200px;
    }
</style>

<body>
    <!-- Here is selected image  -->
    <div class="selected_img_container">
        <img class="selected_img"
            src="https://images.unsplash.com/photo-1524481905007-ea072534b820?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="selected image">
    </div>
    <!-- Here is images -->
    <div class="images">
        <img src="https://images.unsplash.com/photo-1524481905007-ea072534b820?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Spider Man">
        <img src="https://images.unsplash.com/photo-1596727147705-61a532a659bd?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Dadepool">
        <img src="https://images.unsplash.com/photo-1640499900704-b00dd6a1103a?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Iron man">
    </div>

    <script>
        const selectedImg = document.querySelector('.selected_img');
        const imageElements = document.querySelectorAll('.images img');
        // local image
        const localImg = localStorage.getItem('storedImgSrc');
        if (localImg) selectedImg.src = localImg;

        imageElements.forEach((imgElem) => {
            imgElem.addEventListener('click', function (e) {
                console.log(e.target)
                selectedImg.src = e.target.src;
                localStorage.setItem('storedImgSrc', selectedImg.src)
            })
        })
       

    </script>
</body>

</html>
