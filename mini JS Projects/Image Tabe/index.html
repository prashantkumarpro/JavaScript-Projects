<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabe content/ Accordian</title>
</head>
<style>
    .selected_img_container {
        width: 600px;
        height: 300px;
        margin: 0 auto;
    }

    img {
        width: 100%;
        height: 100%;
    }

    .images {
        width: 100%;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
        gap: 5px;
    }

    .images img {
        width: 200px;
    }
</style>

<body>
    <!-- Here is selected image  -->
    <div class="selected_img_container">
        <img class="selected_img"
            src="https://images.unsplash.com/photo-1524481905007-ea072534b820?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="selected image">
    </div>
    <!-- Here is images -->
    <div class="images">
        <img src="https://images.unsplash.com/photo-1524481905007-ea072534b820?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Spider Man">
        <img src="https://images.unsplash.com/photo-1501432377862-3d0432b87a14?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Dadepool">
        <img src="https://images.unsplash.com/photo-1608889476518-738c9b1dcb40?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Iron man">
    </div>

    <script>
        const selectedImg = document.querySelector('.selected_img');
        const imageElements = document.querySelectorAll('.images img');
        imageElements.forEach((imgElem) => {
            imgElem.addEventListener('click', function (e) {
                selectedImg.src = e.target.src;
            })
        })
    </script>
</body>

</html>
