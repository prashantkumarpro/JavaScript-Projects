<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Guess the number</h1>
    </nav>
    <div class="container">
        <label>Enter a guess between 0 to 100</label>
        <input type="number" placeholder="Enter a number" class="user_input" required>
        <div class="buttons">
            <input class="submit" type="submit" value="Submit" >
            <button class="start_game" type="button" disabled>Start Game</button>
        </div>
        <div>
            <p class="result"></p>
            <p class="guesses_number"></p>
        </div>

        
    </div>

    <script src="script.js"></script>
</body>

</html>
